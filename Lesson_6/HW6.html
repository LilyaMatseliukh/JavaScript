        // - створити функцію sortNums(direction), яка прймає масив чисел, та сортує його від більшого до меншого, або навпаки в залежності від значення аргументу direction.
        let nums = [11,21,3];
        function sortNums(numbers, direction) {
            if (direction === 'ascending') {
                numbers.sort((n1, n2) => n1-n2);
            } else if (direction === 'descending') {
                numbers.sort((n1, n2) => n2-n1)
            }
            console.log(numbers);
        }
        sortNums(nums,'descending');
        sortNums(nums,'ascending');

        function filter (array) {
            for (let index = 0; index < array.length; index++) {

                    array.splice(index, 1)
                }
            }
            console.log(array);
        }
        filter(coursesAndDurationArray);

        // Взяти описану колоду карт, та за допомоги reduce упакувати всі карти по "мастях" в об'єкт
        let reduce = deckOfCards.reduce((accumulator, card) => {
            if (card.cardSuit === 'spade') {
                accumulator.spades.push(card);
            } else if (card.cardSuit === 'diamond') {
                accumulator.diamonds.push(card);

            }
            return accumulator;
        }, {spades: [], diamonds: [], hearts: [], clubs: []});
