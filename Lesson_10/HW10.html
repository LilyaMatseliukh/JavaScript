</form>

    <p id="p3"></p>

    let p2 = document.getElementById('p2');
    let p3 = document.getElementById('p3');

        p1.innerText = 'Name: ' + this.name.value;
        p2.innerText = 'Surname: ' + this.surname.value;

</script>

<form id="formTableCreator">
    <input type="number" name="numberOfLines" placeholder="Number of lines">
    <input type="number" name="numberOfColumns" placeholder="Number of Columns">
    <input type="text" name="textOfColumns" placeholder="Column's text">
    <button id="button1">Click on me!</button>
</form>

<script>
    let formTableCreator = document.forms['formTableCreator'];

    formTableCreator.addEventListener('submit', function (event) {
            event.preventDefault()
            let mainContainer = document.createElement('div');
            mainContainer.classList.add('mainContainer');
            let columnContainer = document.createElement('div');
            columnContainer.classList.add('columnContainer')
            let lineContainer = document.createElement('div');
            lineContainer.classList.add('lineContainer');

            let numberOfColumns = +this.numberOfColumns.value;
            let numberOfLines = +this.numberOfLines.value;
            let textOfColumns = this.textOfColumns.value;

            for (let index = 1; index <= numberOfColumns; index++) {
                let column = document.createElement('div');
                column.classList.add('column')
                column.innerText = `${textOfColumns} ${index}`;
                columnContainer.append(column);
            }

            for (let index = 1; index <= numberOfLines; index++) {
                let oneLine = document.createElement('div');
                oneLine.classList.add('oneLine');
                for (let index = 1; index <= numberOfColumns; index++) {
                    let line = document.createElement('div');
                    line.classList.add('line');
                    line.innerText = `Line ${index}`
                    oneLine.append(line);
                }
                lineContainer.append(oneLine)
            }

            document.body.appendChild(mainContainer);
            mainContainer.append(columnContainer, lineContainer);
        }
    )

    document.body.append(br, br.cloneNode(), br.cloneNode())
</script>
