<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mainDiv {
            display: flex;
            flex-direction: column;

            width: 50%;
            border: 1px solid black;
        }
        .subDiv {
            display: flex;
            justify-content: space-around;
        }
        .mainDiv>h1 {
            text-align: center;
        }
        .ulModule{
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <script>
      // - створити блок,
      // - додати йому класи wrap, collapse, alpha, beta
      // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
      // - додати цей блок в body.
      // - клонувати його повністю, та додати клон в body.
      let div = document.createElement('div');
      div.classList.add('wrap', 'collapse', 'alpha', 'beta');
      div.style.backgroundColor = 'pink';
      div.style.color = 'white';
      div.style.fontSize = '20px';
      div.innerText = 'Hello!';
      document.body.append(div, div.cloneNode(true));

      let br = document.createElement('br');
      document.body.appendChild(br);



      // - Є масив: ['Main','Products','About us','Contacts']
      // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)
      let info = ['Main','Products','About us','Contacts'];
      let ul = document.createElement('ul');
      ul.style.marginBottom = '50px'
      document.body.appendChild(ul);
      for (const element of info) {
        let li = document.createElement('li');
        li.classList.add('element');
        li.innerText = element;
        ul.appendChild(li);
      }



      // - Є масив
      let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
      ];
      // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration. Завдання робити через цикли.
      for (const coursesElement of coursesAndDurationArray) {
        let div = document.createElement('div');
        div.innerText = `Title: ${coursesElement.title}, Month Duration: ${coursesElement.monthDuration}`;
        document.body.appendChild(div);
      }
      document.body.appendChild(br.cloneNode(true));



      // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
      // Завдання робити через цикли.
      for (const coursesElement of coursesAndDurationArray) {
        let div = document.createElement('div');
        div.classList.add('item');
        div.style.height = '100px';
        div.style.display = 'flex';
        div.style.flexDirection = 'column';

        let h1 = document.createElement('h1');
        h1.classList.add('heading');
        h1.innerText = `Title: ${coursesElement.title}`;
        h1.style.fontSize = '30px'
        h1.style.marginBottom = '0px';

        let p = document.createElement('p');
        p.classList.add('description');
        p.innerText = `Month Duration: ${coursesElement.monthDuration}`;
        p.style.fontSize = '20px'

        div.append(h1, p);
        document.body.appendChild(div);
      }
      document.body.appendChild(br.cloneNode(true));



      // - є масив simpsons
      let simpsons = [
          {
              name: 'Bart',
              surname: 'Simpson',
              age: 10,
              info: 'Бартолом\'ю ДжоДжо «Барт» Сімпсон (англ. Bartholomew JoJo «Bart» Simpson) — один із головних героїв мультиплікаційного серіалу Сімпсони. Барт — найстарша дитина Гомера і Мардж Сімпсон. У нього також є дві молодші сестри — Ліса і Меґґі. Барт є втіленням образу бешкетника та посереднього учня у школі. Разом зі своїм батьком Барт є одним із найвідоміших персонажів у цьому серіалі.',
              photo: 'https://upload.wikimedia.org/wikipedia/uk/a/aa/Bart_simpson.png'
          },
          {
              name: 'Homer',
              surname: 'Simpson',
              age: 40,
              info: 'Гомер Джей Сімпсон (англ. Homer Jay Simpson) — один із головних героїв мультсеріалу «Сімпсони». Гомер — грубий і неввічливий батько родини, він має очевидні вади: товстий, лисий і не дуже розумний. Нерідко він поводиться як блазень, абсурдно, егоїстично і нетактовно, але все ж лишається симпатичним.',
              photo: 'http://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png'
          },
          {
              name: 'Marge',
              surname: 'Simpson',
              age: 38,
              info: 'Ма́рджори Жакли́н «Мардж» Си́мпсон (в девичестве Бувье́) (англ. Marjorie Jacqueline «Marge» Simpson) — постоянный персонаж мультипликационного сериала «Симпсоны», её озвучивает Джулия Кавнер. Обычно носит зелёное платье, красные балетки, на шее — ожерелье из искусственного жемчуга и ездит на оранжевом универсале. У неё шикарные синие волосы, которые она обычно собирает в очень высокую причёску. Глаза цвета ореха (19s6e). Основное занятие — домохозяйка, большую часть времени проводит в заботе о доме, детях и Гомере. Образ Мардж копирует стереотип провинциальной американской домохозяйки 50-х годов. Мардж — единственный член семьи, посещающий церковь добровольно. Старается поддерживать нравственность не только своей семьи, но и всего города. Отлично готовит, особенно славятся её свиные отбивные и зефир. Любимое блюдо — лапша с маслом.',
              photo: 'https://upload.wikimedia.org/wikipedia/ru/0/0b/Marge_Simpson.png'
          },
          {
              name: 'Lisa',
              surname: 'Simpson',
              age: 9,
              info: 'Ли́за Мари́ Си́мпсон (англ. Lisa Marie Simpson) — героиня мультипликационного сериала «Симпсоны». Средний ребёнок в семье, восьмилетняя девочка, выделяющаяся среди остальных Симпсонов прежде всего своим умом и рассудительностью.',
              photo: 'https://upload.wikimedia.org/wikipedia/ru/e/ec/Lisa_Simpson.png'
          },
          {
              name: 'Maggie',
              surname: 'Simpson',
              age: 1,
              info: 'Ма́ргарет Эвелин «Мэ́гги» Си́мпсон (англ. Margaret Evelyn “Maggie” Simpson) — персонаж мультсериала «Симпсоны». Впервые появилась на телевидении в шоу Трейси Ульман, в короткометражке Good Night (англ.)русск. 19 апреля 1987 года. Мэгги была придумана и разработана карикатуристом Мэттом Грейнингом, пока он ждал встречи с Джеймсом Л. Бруксом. Названа в честь младшей сестры Грейнинга. После появления в шоу Трейси Ульман, через три года семья Симпсонов получила собственный сериал на телеканале Fox, дебют произошёл 17 декабря 1989 года.',
              photo: 'https://upload.wikimedia.org/wikipedia/ru/9/9d/Maggie_Simpson.png'
          },
      ];
      // Проітерувати його, створиши для кожного об'єкту  масиву <div class='member'> та наповнити його данними з об'єкту.
      // Якщо людською мовою: під кожного члена родини зробити блок та наповнити його інформацією з цього об'єкту
      for (const simpson of simpsons) {
          let div = document.createElement('div');
          div.classList.add('member');

          let h1 = document.createElement('h1');
          h1.innerText = simpson.name + ' ' + simpson.surname;

          let h4 = document.createElement('h4');
          h4.innerText = 'Age: ' + simpson.age;

          let p = document.createElement('p');
          p.innerText = simpson.info;

          let img = document.createElement('img');
          img.src = simpson.photo;

          div.append(h1, h4, p, img);
          document.body.append(div);
      }
      document.body.append(br.cloneNode(true));



     // Цикл в циклі
     // - Є масив coursesArray котрий лежить в arrays.js
      let coursesArray = [
          {
              title: 'JavaScript Complex',
              monthDuration: 5,
              hourDuration: 909,
              modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js']
          },
          {
              title: 'Java Complex',
              monthDuration: 6,
              hourDuration: 909,
              modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'angular', 'aws', 'docker', 'git', 'java core', 'java advanced']
          },
          {
              title: 'Python Complex',
              monthDuration: 6,
              hourDuration: 909,
              modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'angular', 'aws', 'docker', 'python core', 'python advanced']
          },
          {
              title: 'QA Complex',
              monthDuration: 4,
              hourDuration: 909,
              modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'git', 'QA/QC']
          },
          {
              title: 'FullStack',
              monthDuration: 7,
              hourDuration: 909,
              modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js', 'python', 'java']
          },
          {
              title: 'Frontend',
              monthDuration: 4,
              hourDuration: 909,
              modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']
          }
      ];
     // Створити для кожного елементу масиву свій блок, блок розділити блоками, в яких будуть зберігатись значення окремих властивостей, для властивості modules зробити список з елементами
     // Приклад структири знаходиться у файлі example.png який лежить в папці з поточним фйлом
      for (const course of coursesArray) {
          let mainDiv = document.createElement('div');
          mainDiv.classList.add('mainDiv');

          let title1 = document.createElement('h1');
          title1.innerText = 'Course: ' + course.title;

          let subDiv = document.createElement('div');
          subDiv.classList.add('subDiv');

          let title2 = document.createElement('h2');
          title2.innerText = 'Months Duration: ' + course.monthDuration;

          let title3 = document.createElement('h2');
          title3.innerText = 'Hours Duration: ' + course.hourDuration;

          subDiv.append(title2, title3)
          mainDiv.append(title1, subDiv);
          document.body.append(mainDiv);

          let ul = document.createElement('ul');
          ul.classList.add('ulModule')
          for (const module of course.modules) {
              let li = document.createElement('li');
              li.innerText = module;
              ul.appendChild(li);
              mainDiv.appendChild(ul);
          }
      }
    </script>
</body>
</html>
