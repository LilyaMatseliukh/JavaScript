        // - Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
        // -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
        function Car1(model, producer, year, maxSpeed, engineCapacity) {
            this.model = model;
            this.producer = producer;
            this.year = year;
            this.maxSpeed = maxSpeed;
            this.engineCapacity = engineCapacity;
            this.drive = function () {
                console.log(`їдемо зі швидкістю ${this.maxSpeed} на годину`)
            }
        }
        let car1 = new Car1('Audi', 'Germany', 2023, '200km', '4.0');
        console.log(car1);
        car1.drive();

       // -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
        function Car2(model, producer, year, maxSpeed, engineCapacity) {
            this.model = model;
            this.producer = producer;
            this.year = year;
            this.maxSpeed = maxSpeed;
            this.engineCapacity = engineCapacity;
            this.info = function () {
                for (const item in this) {
                    if (item !== 'info') {
                    console.log(`${item} - ${this[item]}`)
                    }
                }
            }
        }
        let car2 = new Car2('Audi', 'Germany', 2023, '200km', '4.0');
        car2.info()

       // -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
        function Car3(model, producer, year, maxSpeed, engineCapacity) {
            this.model = model;
            this.producer = producer;
            this.year = year;
            this.maxSpeed = maxSpeed;
            this.engineCapacity = engineCapacity;
            this.increaseMaxSpeed = function (newSpeed) {
                return this.maxSpeed = newSpeed;
            }
        }
        let car3 = new Car3('Audi', 'Germany', 2023, '200km', '4.0');
        car3.increaseMaxSpeed('300km');
        console.log(car3.maxSpeed);

       // -- changeYear (newValue) - змінює рік випуску на значення newValue

            this.producer = producer;
            this.year = year;
            this.maxSpeed = maxSpeed;
            this.engineCapacity = engineCapacity;
            this.changeYear = function (newValue) {
                return this.year = newValue;
            }
        }
        let car4 = new Car4('Audi', 'Germany', 2023, '200km', '4.0');
        car4.changeYear(2020);
        console.log(car4.year);
