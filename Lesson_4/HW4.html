      // - створити функцію яка обчислює та повертає площу прямокутника зі сторонами а і б

      }
      let s2 = calc2 (5, 3.14);

      // - створити функцію яка створює параграф з текстом. Текст задати через аргумент
      function write () {

      // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
      function createList () {
        let argument = Array.from(arguments)
        document.write(`<ul>`)
        for (let item = 1; item <= 3; item++) {
          document.write(`<li>${argument}</li>`)
        }
        document.write(`</ul>`)
      }
      createList('sun')


      // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
      function createList2 (list, number) {
        document.write(`<ul>`)
        for (let item = 1; item <= number; item++) {
          document.write(`<li>${list}</li>`)
        }
        document.write(`</ul>`)
      }
      createList2('summer', 3)


      // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
      function build (array) {
        document.write(`<ul>`)
        for (const item of array) {
          document.write(`<li>${item}</li>`)
        }
        document.write(`</ul>`)
      }
      let array1 = [1, 2, 5, 'hello', false]
      build(array1)


      // - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об'єкту окремий блок.
      function writer (array) {
        for (const object of array) {
          document.write(`<div>${object.id} ${object.name} ${object.age}</div>`)
        }
      }
      let users = [
        {id: 2, name: 'petya', age: 15},

      ];
      writer(users);


      // - створити функцію яка повертає найменше число з масиву
      function findingNumber (array) {
        let lowestNumber = array[0];
        for (const item of array) {
          if (lowestNumber > item) {
            lowestNumber = item;
          }
        }
        return lowestNumber;
      }
      let numbers = [15, 40, 80, 96, 100, 11, 5, 3, 60];
      let lowestNumber = findingNumber (numbers);
      console.log(lowestNumber)


      // - створити функцію sum(arr)яка приймає масив чисел, сумує значення елементів масиву та повертає його. Приклад sum([1,2,10]) //->13
      function sum(array) {
        let result = array[0];
        for (let item = 1; item < array.length; item++) {
          result = result + array[item];
        }
        return result;
      }
      let numbers1 = [1, 2, 10, 100];
      let result1 = sum(numbers1);
      console.log(result1)


      // - створити функцію swap(arr,index1,index2). Функція міняє місцями значення у відповідних індексах
      // Приклад  swap([11,22,33,44],0,1) //=> [22,11,33,44]
      function swap (arr, index1, index2) {
        let index = arr[index1];
        arr[index1] = arr[index2];
        arr[index2] = index;
        console.log(arr);
      }
      swap([11,22,33,44],7,5);


      //- Написати функцію обміну валюти exchange(sumUAH,currencyValues,exchangeCurrency)
      // Приклад exchange(10000,[{currency:'USD',value:40},{currency:'EUR',value:42}],'USD') // => 250
      function exchange(sumUAH,currencyValues,exchangeCurrency) {
        for (let index = 0; index < currencyValues.length; index++) {
          if (currencyValues[index].currency === exchangeCurrency) {
            let result = sumUAH / currencyValues[index].value;
            return result;
          }
        }
      }
      let result = exchange(10000, [{currency:'EU',value:42}, {currency:'USD',value:40}], 'USD');
      console.log(result)
