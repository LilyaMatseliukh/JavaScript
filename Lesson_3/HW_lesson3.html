<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      // - За допомогою циклу for і document.write() вивести 10 блоків div з довільним текстом всередині.
      for (let index = 1; index <= 10; index++) {
          document.write(`<div><p>Hello</p></div>`);
      }
      document.write(`<br>`);


      // - За допомогою циклу for і document.write() вивести 10 блоків div c довільним текстом і індексом всередині
      for (let index = 1; index <= 10; index++){
        document.write(`<div><p>Hello ${index}</p></div>`);
      }
      document.write(`<br>`);


      // - За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом всередині.
      let while1 = 0;
      while (while1 < 20) {
          document.write(`<h1>Hello</h1>`);
          while1++;
      }
      document.write(`<br>`);


      // - За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом і індексом всередині.
      let while2 = 0;
      while (while2 < 20) {
          document.write(`<h1>Hello ${while2}</h1>`);
          while2++;
      }
      document.write(`<br>`);


      // - Використовуючи данні з масиву, за допомоги document.write та циклу побудувати структуру по шаблону.
      let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
      for (let l of listOfItems) { // перший спосіб
          document.write(`<ul>`);
          document.write(`<li>${l}</li>`);
          document.write(`</ul>`);
      }
      document.write(`<br>`);

      for (let index1 = 0; index1 < listOfItems.length; index1++) { // другий спосіб
          document.write(`<ul>`);
          document.write(`<li>${listOfItems[index1]}</li>`);
          document.write(`</ul>`);
      }
      document.write(`<br>`);


      // Використовуючи данні з масиву, за допомоги document.write та циклу побудувати структуру по шаблону. Великими літерами прописанні властивості об'єкту які потрібно впровадити в шаблон.
      let products = [
          {
              title: 'Milk',
              price: 22,
              image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
          },
          {
              title: 'Juice',
              price: 27,
              image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
          },
          {
              title: 'Tomato',
              price: 47,
              image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
          },
          {
              title: 'Tea',
              price: 15,
              image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
          }
      ];
      for (let index2 = 0; index2 < products.length; index2++) { // перший спосіб
          document.write(`<div><h3>${products[index2].title + '.'} ${'Price - ' + products[index2].price}</h3> <img src="${products[index2].image}"></div>`);
      }
      document.write(`<br>`);

      for (let p of products) { // другий спосіб
          document.write(`<div>`);
          document.write(`<h3> ${p.title + '.'} ${'Price - ' + p.price}</h3> <img src="${p.image}">`);
          document.write(`</div>`);
      }
      document.write(`<br>`);


      // є масив
      // за допомоги циклу вивести:
      // - користувачів зі статусом true
      // - користувачів зі статусом false
      //- користувачів які старші за 30 років
      let users1 = [
          {name: 'vasya', age: 31, status: false},
          {name: 'petya', age: 30, status: true},
          {name: 'kolya', age: 29, status: true},
          {name: 'olya', age: 28, status: false},
          {name: 'max', age: 30, status: true},
          {name: 'anya', age: 31, status: false},
          {name: 'oleg', age: 28, status: false},
          {name: 'andrey', age: 29, status: true},
          {name: 'masha', age: 30, status: true},
          {name: 'olya', age: 31, status: false},
          {name: 'max', age: 31, status: true}
      ];
     for (let u of users1) {
         if (u.status) {
             document.write(`<div>${u.name} ${u.status}</div>`);
         }
     }
      document.write(`<br>`)

      for (let u of users1) {
          if (!u.status) {
              document.write(`<div>${u.name} ${u.status}</div>`);
          }
      }
      document.write(`<br>`)

      for (let u of users1) {
          if (u.age > 30) {
              document.write(`<div>${u.name} ${u.age}</div>`);
          }
      }
    </script>
</body>
</html>
