    <script>
        // - є масив :
        let arr = [2,17,13,6,22,31,45,66,100,-18];

        // 1. перебрати його циклом while
        let arrWhile1 = 0;
        while (arrWhile1 < arr.length) {
          document.write(`<div>${arr[arrWhile1]}</div>`)
          arrWhile1++;
        }
        document.write(`<br>`);

        // 2. перебрати його циклом for
        for (let arrayFor1 = 0; arrayFor1 < arr.length; arrayFor1++) {
          const arrElement = arr[arrayFor1];
          document.write(`<div>${arrElement}</div>`)
        }
        document.write(`<br>`);

        // 3. перебрати циклом while та вивести  числа тільки з непарним індексом
        let arrWhile2 = 0;
        while (arrWhile2 < arr.length) {
          if (arr[arrWhile2] % 2) {
            document.write(`<div>${arr[arrWhile2]}</div>`);
          }
          arrWhile2++;
        }
        document.write(`<br>`);

        // 4. перебрати циклом for та вивести  числа тільки з непарним індексом
        for (let arrayFor2 = 0; arrayFor2 < arr.length; arrayFor2++) {
          const arrElement = arr[arrayFor2];
          if (arrElement % 2) {
            document.write(`<div>${arrElement}</div>`)
          }
        }
        document.write(`<br>`);

        // 5. перебрати циклом while та вивести  числа тільки парні  значення
        let arrWhile3 = 0;
        while (arrWhile3 < arr.length) {
          if (!(arr[arrWhile3] % 2)) {
            document.write(`<div>${arr[arrWhile3]}</div>`);
          }
          arrWhile3++;
        }
        document.write(`<br>`);

        // 6. перебрати циклом for та вивести  числа тільки парні  значення

          const arrElement = arr[arrayFor3];
          if (!(arrElement % 2)) {
              document.write(`<div>${arrElement}</div>`)
          }
        }
        document.write(`<br>`);

        // 7. замінити кожне число кратне 3 на слово okten
        for (let index = 0; index < arr.length; index++) {

          if (!(arr[index] % 3)) {
              document.write(`<div>${'okten'} ${arrElement}</div>`)
          }
